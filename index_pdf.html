        const pdfFolder = 'pdfs/'; // Pasta onde est√£o os PDFs no seu reposit√≥rio
        let allPdfs = [];

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function createPdfCard(pdf) {
            return `
                <div class="tech-item" data-name="${pdf.name.toLowerCase()}">
                    <div class="pdf-icon">üìÑ</div>
                    <div class="pdf-title">${pdf.name}</div>
                    <div class="pdf-size">${pdf.size}</div>
                    <div class="button-group">
                        <a href="${pdfFolder}${pdf.filename}" class="btn btn-view" target="_blank">
                            Abrir
                        </a>
                        <a href="${pdfFolder}${pdf.filename}" class="btn btn-download" download>
                            Baixar
                        </a>
                    </div>
                </div>
            `;
        }

        function renderPdfs(pdfs) {
            const grid = document.getElementById('pdfGrid');
            
            if (pdfs.length === 0) {
                grid.innerHTML = '<div class="no-results">üì≠ Nenhum PDF encontrado</div>';
                return;
            }
            
            grid.innerHTML = pdfs.map(createPdfCard).join('');
        }

        function filterPdfs(searchTerm) {
            const filtered = allPdfs.filter(pdf => 
                pdf.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderPdfs(filtered);
        }

        // Inicializa√ß√£o
        function init() {
            allPdfs = pdfList;
            
            // Simular loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pdfGrid').style.display = 'grid';
                renderPdfs(allPdfs);
            }, 1000);

            // Setup search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                filterPdfs(e.target.value);
            });
        }

        // Iniciar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
